DEL_INSTANCE: 5 # 5 min or false


LOG:
  LEVEL:
    - ERROR
    - WARN
    - DEBUG
    - INFO
    - LOG
    - VERBOSE
    - DARK
  COLOR: true

CORS:
  ORIGIN:
    - '*'
    # - yourdomain.com
  METHODS:
    - POST
    - GET
    - PUT
    - DELETE
  CREDENTIALS: true
  
  # Uso armazenamentos de dados local - recomendamos deixar desativado e usar o mongodb
